name: php-lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Lint all WebRotator files
        run: |
          set -e
          for f in WebRotatorV*.php; do
            php -l "$f"
          done
